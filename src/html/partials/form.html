<section class="form">
  <h1>contacto</h1>
  <article class="contact__text">
    <p>Si quieres saber más del equipo AdaWonders, rellena tus datos más abajo y nos pondremos en contacto contigo lo
      antes posible.</p>
    <p class="contact__text--small">Todos los datos marcados con
      <i class="fas fa-asterisk"></i> son obligatorios.</p>

    <form action=" " method="post">
      <label for="fullName">Nombre completo <i class="fas fa-asterisk"></i></label>
      <input type="text" id="fullName" name="fullName" />
      <label for="emailAddress">Email<i class="fas fa-asterisk"></i></label>
      <input type="email" id="emailAddress" name="emailAddress" />
      <label for="telephone">Teléfono</label>
      <input type="tel" id="telephone" name="telephone" />
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" />
      <label for="comments">Comentarios<i class="fas fa-asterisk"></i>npm:</label>
      <textarea id="comments" name="comments" rows="8" cols="80"></textarea>
      <input type="submit" value="Enviar" />

    </form>
</section>
