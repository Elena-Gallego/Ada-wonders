<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdaWonders Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;700&display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;700&family=Rubik:wght@300;500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../scss/core/_reset.scss" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <script src="https://kit.fontawesome.com/c75582e3c5.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <div class="wrapper">
      <span class="team-name">
        <img
          class="ada-logo"
          src="./assets/images/logo_adawonders.png"
          rel="logotipo team"
        />ADAWONDERS</span
      >
      <nav class="menu">
        <ul class="header-menu">
          <li>
            <a href="index.html#team-title" title="Equipo">EQUIPO</a>
          </li>
          <li>
            <a href="index.html#members" title="Quiénes somos">QUIÉNES SOMOS </a>
          </li>
          <li>
            <a href="contact.html" title="Contacto" target="_blank">CONTACTO</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="section__hero">
   
  </section>

  <section class="form">
    <div class="wrapper">
      <h1>contacto</h1>
      <article class="contact__text">
        <p class="contact__text--big">
          Si quieres saber más del equipo AdaWonders, rellena tus datos más abajo
          y nos pondremos en contacto contigo lo antes posible.
        </p>
        <p class="contact__text--small">
          Todos los datos marcados con <i class="fas fa-asterisk"></i> son
          obligatorios.
        </p>
      </article>
      <div class="form_box">
        <form action="https://formspree.io/xdowgjrn" method="post">
          <label for="fullName"
            >Nombre completo <i class="fas fa-asterisk"></i
          ></label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Nombre..."
          />
          <label for="emailAddress" id="emailAddress"
            >Email<i class="fas fa-asterisk"></i
          ></label>
          <input
            type="email"
            id="emailAddress"
            name="emailAddress"
            placeholder="nombre.apellidos@mail.com"
          />
          <label for="telephone">Teléfono</label>
          <input
            type="tel"
            id="telephone"
            name="telephone"
            placeholder="Ej: 123456789"
          />
          <label for="comments"
            >Comentarios<i class="fas fa-asterisk"></i>:</label
          >
          <textarea
            id="comments"
            name="comments"
            rows="8"
            cols="80"
            placeholder="¿Qué necesitas?"
          ></textarea>
          <input class="buttom" type="submit" value="Enviar" />
        </form>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="wrapper__footer">
      <span class="copyright">©2020 AdaWonders</span>
      <nav class="footer__menu">
        <ul>
          <li><a href="index.html#team-title">EQUIPO</a></li>
          <li><a href="index.html#members">QUIENES SOMOS</a></li>
          <li><a href="./contact.html">CONTACTO</a></li>
        </ul>
      </nav>
      <div class="logo">
        <a href="https://adalab.es/"><img class="logo__img" src="./assets/images/logo-adalab.png" alt="logo Adalab"
            target="_blank" /></a>
      </div>
    </div>
  </footer>
</body>

</html>
